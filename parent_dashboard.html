<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - KidGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KidGuard Parent Dashboard</h1>
        </header>
        <main>
            <h2>Welcome, Parent</h2>
            <p>Monitor your child's usage below:</p>
            <ul>
                <li>Today's Screen Time: <span id="screenTime">0 hours</span></li>
                <li>Blocked Apps: <span id="blockedApps">None</span></li>
            </ul>
            <button class="btn" id="blockUsage">Block Usage</button>
            <button class="btn" id="unblockUsage">Unblock Usage</button>
        </main>
    </div>
</body>
</html>
